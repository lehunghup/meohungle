<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Grid</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px; /* Chiều rộng cố định cho container */
      min-width: 320px; /* Đảm bảo không quá hẹp */
      padding: 20px;
      box-sizing: border-box;
      margin: 0 auto; /* Căn giữa */
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .media-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }

    .media-card .thumbnail-container {
      width: 100%;
      aspect-ratio: 16 / 9; /* Tỷ lệ khung hình cố định */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .media-card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Giữ tỷ lệ, crop nếu cần */
      /* Có thể dùng object-fit: contain để hiển thị toàn bộ ảnh */
    }

    .media-card p {
      margin: 5px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .viewed {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 255, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      background: white;
      border-radius: 8px;
      padding: 10px;
    }

    .close {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #videoTitle {
      margin: 10px 0;
      font-size: 18px;
      text-align: center;
    }

    #errorMessage {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .media-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }

      .media-card p {
        font-size: 12px;
      }

      #videoTitle {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Media Grid</h1>
    <div id="errorMessage"></div>
    <select id="sort" onchange="sortMedia()">
      <option value="title">Title</option>
      <option value="size_formatted">Size</option>
      <option value="how_long_ago">Upload Time</option>
    </select>
    <div id="mediaGrid" class="media-grid"></div>
  </div>
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="videoTitle"></h2>
      <video id="modalVideo" controls></video>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
